<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #FF5F6D, #FFC371); /* Gradient background */
      background-size: cover;
      font-family: 'Roboto', sans-serif; /* Vibrant font */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .box {
      width: 320px;
      height: 500px;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* Light background with transparency */
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transition: 0.5s ease;
    }
    
    .box:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    #text {
      color: #333;
    }

    .input-container {
      display: flex;
      background: #ffcc70; /* Soft vibrant yellow */
      border-radius: 1rem;
      padding: 0.5rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #fff;
      width: 100%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      transition: all 0.2s ease-in-out;
      color: #333;
    }

    .input-container button {
      flex-basis: 15%;
      padding: 1rem;
      background: #f54291; /* Vibrant pink for button */
      font-weight: 700;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #f54291, #ffcc70); /* Gradient hover effect */
    }

    .centered-text {
      color: #333;
      font-family: 'Pacifico', cursive; /* Fun, vibrant font for headings */
      font-weight: 700;
      margin: 10px 0;
    }

    @media (max-width: 500px) {
      .box {
        width: 90%; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <div id="text">
        <h3 class="centered-text">ABOVEALL PAIR CODE</h3>
        <h6 class="centered-text">Enter Your Number with Country Code.</h6>
        <div class="input-container">
          <input placeholder="2349061xxxx" type="number" id="number" required>
          <button id="submit">Submit</button>
        </div>
        
        <a id="waiting-message" class="centered-text" style="display: none;">Generating...</a>
        <main id="pair" class="centered-text"></main>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      await navigator.clipboard.writeText(text.replace('CODE: ', ''));
      document.getElementById("copy").innerText = "COPIED";
      setTimeout(() => {
        document.getElementById("copy").innerText = text;
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      const inputNumber = c.value.replace(/[^0-9]/g, "");
      if (!inputNumber) {
        a.innerHTML = '<span style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</span><br><br>';
      } else if (inputNumber.length < 11) {
        a.innerHTML = '<span style="color:red;font-weight:bold">Invalid Number</span><br><br>';
      } else {
        c.value = "+" + inputNumber; // Formatting
        a.innerHTML = '<span style="color:white;font-weight:bold">Please Wait...</span><br><br>';
        let { data } = await axios(`/code?number=${inputNumber}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML += `<span id="copy" onclick="Copy()" style="color:red
;font-weight:bold">CODE: <span style="color:white;font-weight:bold">${code}</span></span><br><br>`;
      }
    });
  </script>
</body>
</html>
